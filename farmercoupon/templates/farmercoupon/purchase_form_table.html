{% load crispy_forms_tags %}
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                
                <thead>
                    <tr>
                        <!-- <th>Date Generated</th> -->
                        <th>Code</th>
                        <th>Item</th>
                        <th>Farmer</th>
                        <th>Sales</th>
                        <th>Golden Ticket</th>
                        <th>Ticket Value</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Code</th>
                        <th>Item</th>
                        <th>Farmer</th>
                        <th>Sales</th>
                        <th>Golden Ticket</th>
                        <th>Ticket Value</th>
                    </tr>
                </tfoot>
                <tbody>    
                    <tr>
                        <td>
                            {{form.item}}
                        </td>
                        <td>
                            {{form.purchase_date}}
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</div>
